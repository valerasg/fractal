<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="favicon" src="images/logo.png">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-background-grey" href="index.html">
        <img src="images/logo.png" alt="logo">
        <p class="has-text-white">
          <strong>
            Fractal<br> Organics
          </strong>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu has-background-grey ">
      <div class="navbar-start">
        <a class="navbar-item has-text-white">
          Inicio
        </a>

        <a class="navbar-item has-text-white">
          Nosotros
        </a>

        <a class="navbar-item has-text-white">
          Proyectos
        </a>

        <a class="navbar-item has-text-white">
          Clientes
        </a>

        <a href="#contacto" class="navbar-item has-text-white">
          Contacto
        </a>

        <div class="navbar-item navbar-end has-dropdown is-hoverable">
          <a class="navbar-link">
            Productos
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              Black r-15
            </a>
            <a class="navbar-item">
              Lombricomposta
            </a>
            <a class="navbar-item">
              Humus
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>


    </div>
  </nav>
  <header class="hero is-fullheight" id="landpage">
    <div class="hero-body">
      <div class="container">
      </div>
    </div> 
  </header>
  <section class="hero is-fullheight" id="contacto">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="images/logo.png"  alt="logo">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Fractal Organics</p>
              <p class="subtitle is-6">Somos una empresa de productos orgánicos, con más de 20 años de experiencia
                en el mercado.</p>
            </div>
          </div>

          <div class="content">
            <form action="">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Nombre">
                </div>
              </div>
              <div class="field">
                <label class="label">Correo</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Correo">
                </div>
              </div>
              <div class="field">
                <label class="label">Mensaje</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Mensaje"></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
